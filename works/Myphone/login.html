<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎登陆买手机网！</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="welcome">
		<div class="container">
			<img src="images/logo1.png">
			<img src="images/welcome.png">
		</div>
	</div>
	<div class="login">
		<div class="container">
			<div class="login-box">
				<p class="title">会员登陆</p>
				<p class="register">立即注册</p>
				<form action="#" method="post">
					<input class="name" type="text" name="name" id="name" placeholder="邮箱/用户名/已验证手机">
					<input class="password" id="password" type="password" name="password" placeholder="密码">
					<input class="button" type="submit" value="登  录">
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
