<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<header>
		<div class="container clearfix">
			<div class="wel">
				您好，欢迎来到 买手机网！
			</div>
			<div class="login"><a href="login.html">登录</a></div>
			<div class="line">|</div>
			<div class="register"><a href="register.html">注册</a></div>
			<div class="line">|</div>	
			<div class="cart"><a href="cart.html">购物车</a></div>
		</div>	
	</header>
	<div class="welcome">
		<div class="container">
			<p><img src="images/logo1.png"></p>
			<p>欢迎注册</p>
		</div>
	</div>
	<div class="reg-box">
		<form action="" method="post">
			<label>*</label><pre>用户名：    </pre><input type="text" name="name" id="name" placeholder="4-20位字符，支持汉字、数字、字母及“，”“-”组合" /><br>
			<label>*</label><pre>请设置密码：</pre><input type="password" name="password" id="password" placeholder="6-20位字符，建议由数字、字母及符号两种以上组合" ><br>
			<label>*</label><pre>请确认密码：</pre><input type="password" name="repassword" id="repassword" placeholder="请再次输入密码" ><br>
			<label>*</label><pre>验证手机：   </pre><input type="text" name="phone" id="phone" placeholder="完成验证后，您可用该手机号登录和找回密码"><br>
			<label>*</label><pre>收货地址：   </pre><input type="text" name="phone" id="phone" placeholder="我们将会将货物寄到此地址"><br>
			<input type="submit" name="submit" id="submit" value="立即注册" class="submit">
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
